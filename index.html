<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari F8</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div class="header">
        <div class="logo-1">
            <img src="img/logo-1.png" alt="">
        </div>
        <div class="links-navbar">
            <a href="">link 01</a>
            <a href="">link 02</a>
        </div>
    </div>
    <div class="background-image">
        <div class="landing">
            <h3 class="background-image-landing-h3">f8 tributo</h3>
            <h1 class="background-image-landing-h1">f8 tributo</h1>
        </div>
    </div>
    <div class="specs">
        <h3 class="specs-title-h3">specs</h3>
        <h1 class="specs-title-h1">specs</h1>
        <div class="specs-text-image">
            <div class="specs-text">
                <div class="premiere-ligne">
                    <h4 class="primary mobile-specs-text">v8 turbo</h4>
                    <h2 class="primary desktop-specs-text">v8 turbo</h2>
                    <h6 class="neutral-2 mobile-specs-text">moteur</h6>
                    <h5 class="neutral-2 desktop-specs-text">moteur</h5>
                </div>
                <div class="deuxieme-ligne">
                    <h4 class="primary mobile-specs-text">720 cv</h4>
                    <h2 class="primary desktop-specs-text">720 cv</h2>
                    <h6 class="neutral-2 mobile-specs-text">puissance maximale</h6>
                    <h5 class="neutral-2 desktop-specs-text">puissance maximale</h5>
                </div>
                <div class="troisieme-ligne">
                    <h4 class="primary mobile-specs-text">2.9 sec</h4>
                    <h2 class="primary desktop-specs-text">2.9 sec</h2>
                    <h6 class="neutral-2 mobile-specs-text">0 à 100 km/m</h6>
                    <h5 class="neutral-2 desktop-specs-text">0 à 100 km/m</h5>
                </div>
            </div>
            <img src="img/deuxieme-image.png" alt="image d'un moteur ferrari v8 turbo" class="specs-image">
        </div>
    </div>
</body>
</html>
